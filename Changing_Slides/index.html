<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Changing Slides</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url('images/andreas-gucklhorn-mawU2PoJWfU-unsplash.jpg')"
      ></div>
      <div class="slide" style="background-image: url('images/dawid-zawila--G3rw6Y02D0-unsplash.jpg')"></div>
      <div class="slide" style="background-image: url('images/live-wallpaper-lightning.jpg')"></div>
      <div class="slide" style="background-image: url('images/rain.jpg')"></div>
      <div class="slide" style="background-image: url('images/snow.jpg')"></div>
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
